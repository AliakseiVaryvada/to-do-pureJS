<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa7a31f950.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <style>
        .wrapper {
            min-height: calc(100vh - 15px);
            margin: 15px auto 0;
        }
        
        .custom-background-color {
            display: none;
        }
        
        .save-after-edit {
            display: none;
        }
        
        .hide-dropdown {
            display: block;
        }
        
        .edit-change-color {
            background: rgba(131, 241, 76, 0.28);
            border-radius: 6px;
        }
        
        .hide-select-priority {
            display: none;
        }
        
        .hide-prior-date {}
        
        .group-list {
            cursor: pointer;
        }
    </style>
    <title>LogicPart</title>
</head>

<body>
    <div class="container-fluid wrapper modal-wrapper">
        <nav class="navbar navbar-light bg-light">
            <h1>MyToDoList</h1>
            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-filter"></i>
                    </button>
                    <div class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton">
                        <a id="filter-full" class="dropdown-item" href="#">Full List</a>
                        <a id="filter-high" class="dropdown-item" href="#">High</a>
                        <a id="filter-medium" class="dropdown-item" href="#">Medium</a>
                        <a id="filter-low" class="dropdown-item" href="#">Low</a>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mx-2" id="h-l-sort"><i
                        class="fas fa-sort-numeric-up-alt"></i></button>
                <button type="button" class="btn btn-primary" id="l-h-sort"><i
                        class="fas fa-sort-numeric-up"></i></button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-plus"></i>
                    Add task
                </button>
                <div class="dropdown ml-2">
                    <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">
                        <!--TILE/LINE SWITCH-->
                        <a class="p-2 bd-highlight group-list" id="tile-btn">
                            <i class="fas fa-th"></i>
                        </a>
                        <a class="p-2 bd-highlight group-list" id="list-btn">
                            <i class="fas fa-align-justify"></i>
                        </a>
                        <!--DAY/NIGHT-->
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="night-switch">
                            <label class="custom-control-label" for="night-switch"><i class="fas fa-moon"></i></label>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col-10">
                <h3 class="my-2" id="current-tasks-title">ToDo</h3>
                <ul class="list-group flex-wrap justify-content-between to-do-list " id="currentTasks">
                    <li class="list-group-item d-flex w-100 mb-2 to-do-task completed" id="0">
                        <div class="w-100 mr-2">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1 task-title">Title</h5>
                                <div class="hide-prior-date">
                                    <small class="mr-2 priority">High Priority</small>
                                    <small class="task-date">11:45 12-08-2020</small>
                                </div>

                                <div class="dropdown hide-select-priority select-priority">
                                    <button type="button" class="btn btn-outline-success btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <small>Select Priority</small></button>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-priority">
                                        <li class="dropdown-input"><label><input class="edit-high" id="edit-high"
                                                    type="radio" value="High" name="Priority"> High Priority
                                            </label></li>
                                        <li class="dropdown-input"><label><input class="edit-medium" id="edit-medium"
                                                    type="radio" value="Medium" name="Priority"> Medium Priority
                                            </label></li>
                                        <li class="dropdown-input"><label><input class="edit-low" id="edit-low"
                                                    type="radio" value="Low" name="Priority">
                                                Low Priority
                                            </label></li>
                                    </ul>
                                </div>
                                <div class="dropdown custom-background-color">
                                    <button type="button" class="btn btn-outline-success btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <small>Select Color</small></button>
                                    </button>
                                    <div class="dropdown-menu color-picker">
                                        <input type="color" class="form-control mr-2" id="taskBackgroundEdit" name="taskBackgroundEdit" value="#CBF7BC">
                                    </div>

                                </div>
                            </div>
                            <p class="mb-1 w-100 task-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci aliquid eaque eligendi error eveniet nostrum nulla pariatur repudiandae, veniam. Provident.
                            </p>
                        </div>

                        <div class="dropdown m-2 dropleft">
                            <button class=" btn btn-success h-100 save-after-edit" id="save">
                                <p class="save-text">SAVE</p>
                            </button>

                            <button class="btn btn-secondary h-100 hide-dropdown" type="button" id="dropdownMenuItem1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="dropdown-menu p-2 flex-column button-section" aria-labelledby="dropdownMenuItem1">
                                <button type="button" class="btn btn-success w-100 task-complete">Complete</button>
                                <button type="button" class="btn btn-info w-100 my-2 task-edit">Edit</button>
                                <button type="button" class="btn btn-danger w-100 remove">Delete</button>
                            </div>
                        </div>
                    </li>
                </ul>
                <hr>
                <h3 class="my-2" id="completed-tasks-title">Comleted</h3>
                <ul class="list-group flex-wrap justify-content-between completed-list" id="completedTasks">
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" placeholder="Text" required>
                            </div>
                        </div>
                        <fieldset class="form-group" id="form">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input set-priority" type="radio" name="gridRadios" id="Low" value="Low" required>
                                        <label class="form-check-label" for="Low">
                                            Low
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input set-priority" type="radio" name="gridRadios" id="Medium" value="Medium">
                                        <label class="form-check-label" for="Medium">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input set-priority" type="radio" name="gridRadios" id="High" value="High">
                                        <label class="form-check-label" for="High">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <label for="taskBackground" class="col-sm-2 col-form-label">Color</label>
                            <div class="col-sm-10">
                                <input type="color" class="form-control" id="taskBackground" name="taskBackground" value="#CBF7BC">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary add-task">Add task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
